    .rails-default-error-page {
      background-color: #fafafa;
      color: #323232;
      text-align: center;

    }

    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    .rails-default-error-page h1 {
      font-family: 'Asap', sans-serif;
      font-weight: bold;
      font-style: italic;
      font-size: 200px;
      color: #323232;
      margin-bottom: -10px;
    }

     .rails-default-error-page p {
      font-family: 'Roboto';
      font-size: 24px;
      font-weight: 300;
      width: 385;
      color: #323232;
      line-height: 32px;
      margin-bottom: 80px
    }

    .rails-default-error-page a {
      text-decoration: none;
    }

    .rails-default-error-page .button-error {
      padding: 10px 20px;
      border-radius: 24px;
      background-color: #6951FF;
      border: 1px solid #6951FF;
      transition: all .1s ease-in-out;
      color: white;
      box-shadow: 0px 2px 8px 0px rgba(105, 81, 255, 0.6);
    }

    .rails-default-error-page .button-error:hover {
      background-color: #5b46dd;
      border: 1px solid #5b46dd;
      box-shadow: 0px 2px 12px 0px rgba(105, 81, 255, 0.8);
    }

    .rails-default-error-page .button-error:focus {
      background-color: #6951FF;
      border: 1px solid #6951FF;
      box-shadow: 0px 0px 0px 4px rgba(105, 81, 255, 0.3);
    }

    .rails-default-error-page .button-error:active {
      background-color: #6951FF;
      border: 1px solid #6951FF;
      box-shadow: 0px 0px 0px 4px rgba(105, 81, 255, 0.3);
    }
