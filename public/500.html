<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,600;1,600&display=swap');

    .custom-errors {
      background-color: #fafafa;
      color: #323232;
      text-align: center;
      font-family: 'Roboto';
    }

    .custom-errors div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    .custom-errors h1 {
      font-family: 'Asap', sans-serif;
      font-weight: bold;
      font-style: italic;
      font-size: 200px;
      color: #323232;
      margin-bottom: -10px;
    }

     .custom-errors p {
      font-family: 'Roboto';
      font-size: 24px;
      font-weight: 300;
      width: 385;
      color: #323232;
      line-height: 32px;
      margin-bottom: 80px
    }

    .custom-errors a {
      text-decoration: none;
    }

    .custom-errors .button-error {
      padding: 10px 20px;
      border-radius: 24px;
      background-color: #6951FF;
      border: 1px solid #6951FF;
      transition: all .1s ease-in-out;
      color: white;
      box-shadow: 0px 2px 8px 0px rgba(105, 81, 255, 0.6);
    }

    .custom-errors .button-error:hover {
      background-color: #5b46dd;
      border: 1px solid #5b46dd;
      box-shadow: 0px 2px 12px 0px rgba(105, 81, 255, 0.8);
    }

    .custom-errors .button-error:focus {
      background-color: #6951FF;
      border: 1px solid #6951FF;
      box-shadow: 0px 0px 0px 4px rgba(105, 81, 255, 0.3);
    }

    .custom-errors .button-error:active {
      background-color: #6951FF;
      border: 1px solid #6951FF;
      box-shadow: 0px 0px 0px 4px rgba(105, 81, 255, 0.3);
    }

  </style>
</head>

<body class="custom-errors">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
  <div>
      <h1>500</h1>
      <p>Seems like we fucked up...<br>Sorry for the inconvenience!</p>
      <a class="button-error" href="/">Go home</a>
    </div>
</body>
</html>
